commands:

  make: !Command
    description: Build cantal binaries and javascript in ubuntu container
    container: ubuntu
    run: [make]

  cargo: !Command
    description: Run arbitrary cargo command
    container: ubuntu
    run: [cargo]

  cargo-outdated: !Command
    description: Check for outdated dependencies
    container: outdated
    run: [cargo, outdated]

  doc: !Command
    description: Build HTML docs
    container: doc
    work-dir: docs
    run: [make, html]

  build-static-cli: !Command
    description: "Build static `cantal` binary. This is just for easier testing
      of metrics coverage. It doesn't build `cantal-agent` binary which you
      need for real work"
    container: rust-musl
    work-dir: cantal_values
    run: [cargo, build, --target=x86_64-unknown-linux-musl]
    epilog: |
      -------------------------------------------------------------------------
      Binary is build and placed in:
        cantal_values/target/x86_64-unknown-linux-musl/{release,debug}/cantal

  build-ubuntu-package: !Command
    description: Build ubuntu (trusty) package
    container: ubuntu
    write-mode: transient-hard-link-copy
    environ:
      PATH: /bin:/usr/bin:/usr/local/bin:/usr/local/sbin:/usr/sbin:/sbin
    run: |
      make bin js-release cli-release
      [ -d dist ] || mkdir dist
      checkinstall --default \
        --maintainer=paul@colomiets.name \
        --pkglicense=MIT --pkgname=cantal \
        --pkgversion="$(git describe | sed s/^v//)" \
        --requires="libssl1.0.0" \
        --nodoc --strip=no \
        --pakdir=dist \
        make install

  build-static-cli-package: !Command
    description: Build static command-line tool package
    container: rust-musl
    run: |
      set -ex
      (cd cantal_values; cargo build --target=x86_64-unknown-linux-musl)
      [ -d dist ] || mkdir dist
      tar -czf dist/cantal-cli-$(git describe).tar.gz \
        -C ./cantal_values/target/x86_64-unknown-linux-musl/release \
        cantal

  run: &run !Command
    description: Runs cantal (is not very useful run in container)
    container: ubuntu
    environ:
      RUST_LOG: debug
    run:
    - ./cantal-agent
    - --host=0.0.0.0
    - --config-dir=/work/example-configs

  live: !Supervise
    description: Run cantal in container with live reload of frontend
    children: &live
      cantal: *run
      webpack: !Command
        container: ubuntu
        work-dir: web
        environ:
          CANTAL_VERSION: "0.1.live"
        run:
        - webpack-dev-server
        - --hot
        - --progress
        - --colors

  ten: !Supervise
    description: Runs ten cantals so you can test "remote" subsystem
    children:
      n0: !Command
        container: ubuntu
        #environ: {RUST_LOG: debug}
        run: "./cantal-agent --host 0.0.0.0 \
          --cluster-name=local-test \
          --port 22682"
      n1: !Command
        container: ubuntu
        #environ: {RUST_LOG: debug}
        run: "./cantal-agent --host 0.0.0.0 \
          --cluster-name=local-test \
          --port 20001"
      n2: !Command
        container: ubuntu
        #environ: {RUST_LOG: debug}
        run: "./cantal-agent --host 0.0.0.0 \
          --cluster-name=local-test \
          --port 20002"
      n3: !Command
        container: ubuntu
        #environ: {RUST_LOG: debug}
        run: "./cantal-agent --host 0.0.0.0 \
          --cluster-name=local-test \
          --port 20003"
      n4: !Command
        container: ubuntu
        #environ: {RUST_LOG: debug}
        run: "./cantal-agent --host 0.0.0.0 \
          --cluster-name=local-test \
          --port 20004"
      n5: !Command
        container: ubuntu
        #environ: {RUST_LOG: debug}
        run: "./cantal-agent --host 0.0.0.0 \
          --cluster-name=local-test \
          --port 20005"
      n6: !Command
        container: ubuntu
        #environ: {RUST_LOG: debug}
        run: "./cantal-agent --host 0.0.0.0 \
          --cluster-name=local-test \
          --port 20006"
      n7: !Command
        container: ubuntu
        #environ: {RUST_LOG: debug}
        run: "./cantal-agent --host 0.0.0.0 \
          --cluster-name=local-test \
          --port 20007"
      n8: !Command
        container: ubuntu
        #environ: {RUST_LOG: debug}
        run: "./cantal-agent --host 0.0.0.0 \
          --cluster-name=local-test \
          --port 20008"
      n9: !Command
        container: ubuntu
        #environ: {RUST_LOG: debug}
        run: "./cantal-agent --host 0.0.0.0 \
          --cluster-name=local-test \
          --port 20009"
      connector: !Command
        container: ubuntu
        run: |
          sleep 2
          for i in $(seq 1 9); do
            wget http://localhost:$((20000+i))/add_host.json -nv -O- \
              --method POST --body-data '{"addr": "127.0.0.1:22682"}'
          done
          sleep 100000

  carbon: &carbon !Command
    description: Run carbon (cantal can submit data to carbon)
    container: graphite
    work-dir: /opt/graphite
    run: |
      rm /work/integrations/tmp/carbon-cache-a.pid || true
      ./bin/carbon-cache.py start --debug

  graphite-web: &graphite !Command
    description: Run graphite-web (cantal can submit data to carbon). You
                 must run graphite-init before running this command
    container: graphite
    work-dir: /opt/graphite/webapp/graphite
    run:
    - python
    - manage.py
    - runserver

  init_graphite: !Command
    description: Init graphite-web (cantal can submit data to carbon)
    container: graphite
    work-dir: /opt/graphite/webapp/graphite
    run: |
      python manage.py syncdb --noinput
      mkdir -p /work/integrations/tmp/log/webapp

  graphite-live: !Supervise
    description: Run graphite-web (cantal can submit data to carbon). You
                 must run graphite-init before running this command
    children:
      <<: *live
      graphite: *graphite
      carbon: *carbon

containers:

  ubuntu:
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse ~
    - !Install [make, checkinstall, wget, ca-certificates, libssl-dev, git]

    - !NpmDependencies
      file: "web/package.json"
      optional: true

    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.8.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
                --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"

    environ: &environ
      HOME: /work/target
      PATH: /bin:/usr/bin:/usr/local/bin
      NODE_PATH: /usr/local/lib/node_modules

  outdated:
    setup:
    - !Container ubuntu
    - !Sh cargo install --root=/usr cargo-outdated
    environ: *environ

  ubuntu-precise:
    # Only things needed for building binary
    setup:
    - !Ubuntu precise
    - !UbuntuUniverse ~
    - !Install [make, checkinstall, wget, ca-certificates, libssl-dev]
    - !Install [build-essential]

    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.7.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr \
                --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"

    environ:
      HOME: /work/target
      PATH: /bin:/usr/bin:/usr/local/bin
      NODE_PATH: /usr/local/lib/node_modules

  doc:
    setup:
    - !Alpine v3.3
    - !Install [py-sphinx, py-sphinx_rtd_theme, make]

  graphite:
    setup:
    - !Alpine v3.3
    - !Install [tzdata]
    - !PipConfig { dependencies: true }
    - !Py2Install
      - twisted<12.0
    - !TarInstall
      url: https://launchpad.net/graphite/0.9/0.9.10/+download/whisper-0.9.10.tar.gz
      script: python setup.py install
    - !TarInstall
      url: https://launchpad.net/graphite/0.9/0.9.10/+download/carbon-0.9.10.tar.gz
      script: python setup.py install

    - !EnsureDir /var/lib/carbon
    - !EnsureDir /opt/graphite/conf
    - !Copy
      source: /work/integrations/carbon.conf
      path: /opt/graphite/conf/carbon.conf
    - !Copy
      source: /work/integrations/storage-schemas.conf
      path: /opt/graphite/conf/storage-schemas.conf

    - !Install [py-cairo, rrdtool-dev]
    - !Install
      - ttf-dejavu
      - ttf-liberation
      - ttf-ubuntu-font-family
    - !Py2Install
      - django<1.6
      - django-tagging<0.4
      - twisted<12.0
      - fields
      - pyparsing
      - rrdtool
      - whitenoise
      - python-memcached
      - pytz
    - !TarInstall
      url: https://launchpad.net/graphite/0.9/0.9.10/+download/graphite-web-0.9.10.tar.gz
      script: |
        python check-dependencies.py
        python setup.py install
    - !Copy
      source: /work/integrations/local_settings.py
      path: /opt/graphite/webapp/graphite/local_settings.py
    - !EnsureDir /opt/graphite/storage
    - !Sh |
        echo 'SECRET_KEY = "fails in local settings :("' \
          >> /opt/graphite/webapp/graphite/settings.py
    auto-clean: true
    volumes:
      /opt/graphite/storage: !BindRW /work/integrations/tmp

  rust-musl:
    auto-clean: true
    environ: &rustenv
      LD_LIBRARY_PATH: /musl/lib/rustlib/x86_64-unknown-linux-musl/lib
      PATH: /musl/bin:/usr/local/bin:/usr/bin:/bin
      HOME: /work/target
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse
    - !Install [build-essential, ca-certificates]
    - !Install [file]  # dependency of checkinstall (bug #46)
    - !BuildDeps [cmake, libc++-dev, curl, autoconf, automake, libtool]
    # Build script derived from
    # https://github.com/rust-lang/rust-buildbot/blob/master/slaves/linux/build-musl.sh
    - !TarInstall
      url: http://www.musl-libc.org/releases/musl-1.1.14.tar.gz
      script: |
        ./configure --prefix=/musl --disable-shared
        make -j2
        make install

    - !Tar
      url: http://llvm.org/releases/3.8.0/llvm-3.8.0.src.tar.xz
      path: /tmp/llvm
    - !TarInstall
      url: http://llvm.org/releases/3.8.0/libunwind-3.8.0.src.tar.xz
      script: |
        cmake . -DLLVM_PATH=/tmp/llvm/llvm-3.8.0.src -DLIBUNWIND_ENABLE_SHARED=0
        make -j2
        cp lib/libunwind.a /musl/lib
    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.8.0-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr --components=rustc,rust-std-x86_64-unknown-linux-gnu,cargo"
    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-std-1.8.0-x86_64-unknown-linux-musl.tar.gz"
      script: "./install.sh --prefix=/musl \
               --components=rust-std-x86_64-unknown-linux-musl"
    - !Sh 'ln -s /musl/lib/rustlib/x86_64-unknown-linux-musl /usr/lib/rustlib/x86_64-unknown-linux-musl'

    # For packaging
    - !Install [make, checkinstall, git, uidmap, wget, gcc, libc6-dev, ca-certificates]

