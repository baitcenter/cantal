commands:

  make: !Command
    description: Build cantal binaries and javascript in ubuntu container
    container: ubuntu
    run: [make]

  build: !Command
    description: Build cantal binaries with cargo
    container: ubuntu
    environ:
      HOME: /work/target
    run: [cargo, build]

  test: !Command
    description: Build and run tests
    container: ubuntu
    environ:
      RUST_BACKTRACE: 1
    run: [make, test]

  py3: !Command
    description: Run python3 example
    container: ubuntu
    run: python3 py3/example.py
    environ:
      CANTAL_PATH: /work/run/py3

  docs: !Command
    description: Build HTML docs
    container: docs
    work-dir: docs
    run: [make, html]

  build-ubuntu-package: !Command
    description: Build ubuntu (trusty) package
    container: ubuntu
    write-mode: transient-hard-link-copy
    run:
    - checkinstall
    - --default
    - --maintainer=paul@colomiets.name
    - --pkglicense=MIT
    - --pkgname=cantal
    - --nodoc
    - --strip=no
    - make
    - -B
    - all
    - install

  mpack: !Command
    description: Run interactive python with msgpack (to debug file format)
    container: msgpack
    run: python

containers:

  ubuntu:
    # The container to build lithos ubuntu package
    setup:
    - !Ubuntu trusty
    - !UbuntuUniverse ~
    - !Install [make, checkinstall, wget]

    - !NpmInstall [babel]

    - !BuildDeps [ca-certificates]
    - !TarInstall
      url: "http://static.rust-lang.org/dist/rust-1.0.0-beta.4-x86_64-unknown-linux-gnu.tar.gz"
      script: "./install.sh --prefix=/usr --components=rustc,cargo"

    environ:
      HOME: /work/run

  docs:
    setup:
    - !Alpine v3.1
    - !Install [py-sphinx, make]

  msgpack:
    setup:
    - !Alpine v3.1
    - !Py2Install [msgpack-python]

